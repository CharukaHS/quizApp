<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDev Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body class="bg-primary-subtle">
  <div class="intro py-3 text-center">
    <div class="container heading">
      <h2 class="text-dark display-1 my-4">New Quiz</h2>
    </div>
  </div>
  <div class="quiz text-center">
    <div class="container">
      <h1 class="text-start display-1">Let's Start....</h1>

      <form class="quiz-form text-start display-6 my-4 py-3">

        <div class="questions">
          <h2 class="text-dark">1. JavaScript is a</h2>
          <div class="question">
            <input class="form-check-input" type="radio" name="q1" id="q1-1">
            <label class="label" for="q1-1">Programming language</label>
          </div>
          <div class="question">
          <input class="form-check-input" type="radio" name="q1" id="q1-2">
          <label class="label" for="q1-2">Web framework</label>
          </div>
        </div>

        <div class="questions">
          <h2 class="text-dark">2. JavaScript is primarily used for</h2>
          <div class="question">
          <input class="form-check-input" type="radio" name="q2" id="q2-1">
          <label class="label" for="q2-1">Edit Videos</label>
          </div>
          <div class="question">
          <input class="form-check-input" type="radio" name="q2" id="q2-2">
          <label class="label" for="q2-2">Building websites</label>
          </div>
        </div>

        <div class="questions">
          <h2 class="text-dark">3. How to create an alert in JavaScript?</h2>
          <div class="question">
          <input class="form-check-input" type="radio" name="q3" id="q3-1">
          <label class="label" for="q3-1">console.log</label>
          </div>
          <div class="question">
          <input class="form-check-input" type="radio" name="q3" id="q3-2">
          <label class="label" for="q3-2">alert</label>
          </div>
        </div>

        <div class="questions">
          <h2 class="text-dark">4. What is the DOM in JavaScript?</h2>
          <div class="question">
          <input class="form-check-input" type="radio" name="q4" id="q4-1">
          <label class="label" for="q4-1">Document Object Model</label>
          </div>
          <div class="question">
          <input class="form-check-input" type="radio" name="q4" id="q4-2">
          <label class="label" for="q4-2">Data Object Model</label>
          </div>
        </div>

        <br>
        <h4 class="pts" id="ptsId"> Correct Answers : 0/4 </h4>

        <button type="submit" class="btn btn-danger"">Click here to Submit</button>

      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
